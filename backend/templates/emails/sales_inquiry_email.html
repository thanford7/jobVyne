{% extends 'emails/base_email.html' %}

{% block body %}
    <table class="bordered" width="100%" cellpadding="0" cellspacing="0" style="min-width:100%; border-collapse: collapse;">
        <tbody>
        <tr>
            <td style="border: 1px solid black; font-weight: bold; padding: 5px;">Name</td>
            <td style="border: 1px solid black; padding: 5px;">{{ inquiry.first_name }} {{ inquiry.last_name }}</td>
        </tr>
        <tr>
            <td style="border: 1px solid black; font-weight: bold; padding: 5px;">Email</td>
            <td style="border: 1px solid black; padding: 5px;">{{ inquiry.email }}</td>
        </tr>
        <tr>
            <td style="border: 1px solid black; font-weight: bold; padding: 5px;">Company</td>
            <td style="border: 1px solid black; padding: 5px;">{{ inquiry.company_name }}</td>
        </tr>
        </tbody>
    </table>
{% endblock body %}
